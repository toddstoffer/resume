#Update all the sections by editing the data.yml file inside _data folder.

# Site Settings
display_name: Todd Stoffer
url: 'toddstoffer.github.io'
baseurl: '' #change it according to your repository name
# Style will be applied only after restarting the build or serve. Just choose one of the options.
theme_skin: ncsu # blue turquoise green berry orange ceramic

# Select the sections you would like displayed by marking them as true. If you would like to hide a section set the value to false
display:
  career_profile: true
  education: true
  professional_experiences: true
  publications: false
  presentations: true
  skills: true

# Use NCSU Citation Index
citation_index: true
citation_index_username: tdstoffe
# Tracker
analytics:

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed # http://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style

# Build settings
encoding: "utf-8"
compress_html: # - http://jch.penibelst.de/
  clippings: all
  ignore:
    envs: development

# Development Settings
port: 4000
host: 0.0.0.0
safe: false
